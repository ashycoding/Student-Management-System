<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .table th {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-3">
            <h3 class="mb-0">Student Management System</h3>

            <form class="d-flex" th:action="@{/search}" method="get">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search by name or course" />
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary">All</a>
                <a href="/?sort=name" class="btn btn-outline-primary">Sort by Name</a>
                <a href="/?sort=course" class="btn btn-outline-primary">Sort by Course</a>
                <a href="/dashboard" class="btn btn-dark">Dashboard</a>
                <a href="/new" class="btn btn-success">+ Add Student</a>
            </div>
        </div>

        <table class="table table-bordered table-hover align-middle text-center">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Roll No</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Profile</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.course}"></td>
                <td th:text="${student.rollNumber}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.dob}"></td>
                <td>
                    <img th:src="${student.profilePicture}" alt="Profile" class="profile-pic" />
                </td>
                <td>
                    <a th:href="@{/editStudent/{id}(id=${student.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
