<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f0f2f5;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .course-card {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Student Dashboard</h2>
        <a href="/" class="btn btn-outline-primary">‚Üê Back to Students</a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center p-4 bg-light">
                <h5 class="text-muted">Total Students</h5>
                <h2 th:text="${totalStudents}"></h2>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-2">
            <h5>Students by Course</h5>
        </div>
        <div class="col-md-3 mb-3" th:each="entry : ${courseCounts}">
            <div class="card course-card p-3 text-center">
                <h6 th:text="${entry.key}">Course</h6>
                <p class="fw-bold mb-0" th:text="${entry.value} + ' students'"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
