<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f7fa;
        }
        .form-card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-card p-4 mx-auto" style="max-width: 600px;">
        <h3 class="mb-4 text-center"> Add New Student</h3>
        <form th:action="@{/saveStudent}" th:object="${student}" method="post">

            <div class="mb-3">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Course</label>
                <input type="text" th:field="*{course}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Roll Number</label>
                <input type="text" th:field="*{rollNumber}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Gender</label>
                <select th:field="*{gender}" class="form-select">
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dob}" class="form-control" />
            </div>

            <div class="mb-3">
                <label>Profile Picture URL</label>
                <form th:action="@{/saveStudent}" th:object="${student}" method="post" enctype="multipart/form-data">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Save</button>
                <a href="/" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
